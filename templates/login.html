<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, cyan, blue);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .Tela-Login {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            color: white;
            width: 320px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            border: none;
            outline: none;
            font-size: 15px;
            width: 50%;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        button {
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 50%;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: deepskyblue;
        }

        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            color: lightblue;
            text-decoration: none;
            font-size: 14px;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="Tela-Login">
        <h1>Login</h1>
        <form method="POST">
            <input type="text" name="nome" placeholder="Nome" required>
            <br>
            <input type="password" name="senha" placeholder="Senha" required>
            <br>
            <button type="submit">Entrar</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <div class="link-container">
            <a href="/registrar">Registrar</a> | 
            <a href="/esqueci-senha">Esqueci a Senha</a>
        </div>
    </div>
</body>
</html>
